    <div class="caley-bg-img">
        <form class="form-horizontal" enctype="multipart/form-data" method="POST">
            <div class="form-group">

                    <button type="button" class="btn btn-primary">制冷</button>

                        <span class="caret"></span>

                    </button>

            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">风速</label>
                &nbsp;&nbsp;&nbsp;
                <div class="btn-group">
                    <button type="button" class="btn btn-success">中风</button>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">

                        <li><a href="#">中风</a></li>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">温度</label>
                &nbsp;&nbsp;&nbsp;
                <div class="btn-group">

                        <span class="caret"></span>

                    <ul class="dropdown-menu">
                        <li><a href="#">低风</a></li>
                        <li><a href="#">中风</a></li>

                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">团名称</label>
                <div class="col-xs-4">

                    </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">团KP</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="group_kp" name="group_kp" placeholder="请输入kp的uid或者唯一用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">团密码</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" id="group_password" name="group_password" placeholder="最长不超过20个字符（公开和仅邀请房间填写无效）">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleSelect" class="col-sm-2 control-label">选择房间公开类型</label>
                <div class="col-xs-4">
                    <select class="form-control" id="grouptype" name="grouptype">
                        <option>公开</option>
                        <option>需要密码</option>
                        <option>仅邀请</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleSelect" class="col-sm-2 control-label">选择房间最大人数</label>

                        <option>7</option>

                        <option>9</option>

            </div>
            <div class="form-group">
                <label for="exampleTextarea" class="col-sm-2 control-label">团描述/团TAG</label>
                <div class="col-xs-4">
                    <textarea class="form-control" id="group_tag" name="group_tag" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" onclick="return validateForm();">提交更改</button>
                    <a class="btn btn-default" href="{% url 'grouplist' %}" role="button">返回浏览房间</a>
                </div>
            </div>
        </form>

    <script>
        function validateForm() {
            var group_name = document.getElementById("group_name").value;
            var group_kp = document.getElementById("group_kp").value;
            var group_password = document.getElementById("group_password").value;
            var grouptype = document.getElementById("grouptype").value;
            var maxnum = document.getElementById("maxnum").value;
            var group_tag = document.getElementById("group_tag").value;
            var group_headimg = document.getElementById("group_headimg");
            var group_headimgSize = group_headimg.files[0].size;
            var group_headimgType = group_headimg.files[0].type;
            var alert_msg = '';

  
            if (group_name == "") {
                alert_msg += "请输入团名称\n";
            }
  
            if (group_kp == "") {
                alert_msg += "请指定团KP\n";
            }

            if (len(group_name)>30){
                alert_msg += "团名称过长，请限制在30以内\n";
            }

            if (grouptype="需要密码" && group_password==""){
                alert_msg += "您选择了使用密码但您未设置密码\n";
            }

            if(len(group_password)>30){
                alert_msg += "密码过长，请限制在30以内\n";
            }

            if(len(group_tag)<5){
                alert_msg += "团描述至少5个字符\n";
            }

            if(len(group_tag)>200){
                alert_msg += "团描述至多200个字符\n";
            }

            if (group_headimgSize > 5000000) {

            }

            if(alert_msg){

            }
            return true;
            }
    </script>

    <script>
        var windowHeight = $(window).height()
            // 页面滚动触发播放事件
        function pageScroll() {
            var documentScrollTop = $(document).scrollTop()

            if (documentScrollTop > 10) {
                $('.header').addClass('scrollTop')
            } else {
                $('.header').removeClass('scrollTop')
            }
        }
        $(document).scroll(pageScroll)
        initVideoPosition()

        function initVideoPosition() {
            var w = 2560,
                h = 997,
                ml = 1298,
                mb = 126,
                mw = 180,
                mh = 319,
                pl = 1519,
                pb = 264,
                pw = 626,
                ph = 501,
                nw = (document.body.clientWidth).toFixed(9),
                nh = (nw * h / w).toFixed(9),
                mlp = (ml / w).toFixed(9),
                mbp = (mb / h).toFixed(9),
                mwp = (mw / w).toFixed(9),
                mhp = (mh / h).toFixed(9),
                mlnpx = nw * mlp,
                mbnpx = nh * mbp,
                mwnpx = nw * mwp,
                mhnpx = nh * mhp,


                plp = (pl / w).toFixed(9),
                pbp = (pb / h).toFixed(9),
                pwp = (pw / w).toFixed(9),
                php = (ph / h).toFixed(9),
                plnpx = nw * plp,
                pbnpx = nh * pbp,
                pwnpx = nw * pwp,
                phnpx = nh * php
            $('.video-mob').css({
                bottom: mbnpx + 'px',
                left: mlnpx + 'px',
                width: mwnpx + 'px',
                height: mhnpx + 'px'
            })
            $('.video-pc').css({
                bottom: pbnpx + 'px',
                left: plnpx + 'px',
                width: pwnpx + 'px',
                height: phnpx + 'px'
            })

        }
        $('.wording').addClass('show')
        window.onresize = function() {
            initVideoPosition()
        }
        document.onmouseenter = function() {
            return false;
        }
        document.onmousemove = function() {
            return false;
        }
        document.oncontextmenu = function() {
            return false;
        }
    </script>
